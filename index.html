<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-container">
        <h1 class="header">Tic-Tac-Toe</h1>
    </div>
    <div id="main-container">
        <div id="player-one" class="player">Player 1</div>
        <button id="x-button" class="player-button">x</button>
        <div id="player-two" class="player">Player 2</div>
        <button id="o-button" class="player-button">o</button>
    <div id="grid-container"></div>
    </div>
</body>
</html>
