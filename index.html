<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header-container">
        <h1 class="header">Tic-Tac-Toe</h1>
    </div>
    <div id="main-container">
        <div id="player-one" class="player">Player 1</div>
        <div id="player-one-turn" class="player-turn"></div>
        <div id="player-two" class="player">Player 2</div>
        <div id="player-two-turn" class="player-turn"></div>
    <div id="grid-container"></div>
    </div>
    <div class="footer">
    <button id="clear-board">Clear Board</button>
    </div>
</body>
</html>
